<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body class="container" >
    
    <div class="text-center">
        <h1 id="head"></h1>
    </div>
    <div class="row">
        <div class="col-8  sectionone">
            <img class="bigimg" id="firstimg" src="images/rockimg.png" alt="rockimg">
            <img class="bigimg" id="secondimg" src="images/rockrevimg.png" alt="rockimg">
        </div>
    </div>
    <div class="row ">
        <div class="col-4 sectiontwo">
            <button class="bttn" value="rock"><img class="smallimg" src="images/rockimg.png" alt=""></button>
            <button class="bttn" value="paper"><img class="smallimg" src="images/paperimg.png" alt=""></button>
            <button class="bttn" value="scissors"><img class="smallimg" src="images/scissorsimg.png" alt=""></button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>

</html>
